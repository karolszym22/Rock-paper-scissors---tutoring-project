<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-board">
      <div class="score-panel">
        <div class="computer-score">
          <a class="c-name">Komputer:</a>
          <a class="c-score">0</a>
        </div>
        <div class="player-score">
          <a class="p-name">Gracz:</a>
          <a class="p-score">0</a>
        </div>
      </div>
        <div class="items-panel">
          <div data-name="Papier" class="item">Papier</div>
          <div data-name="Kamień" class="item">Kamień</div>
          <div data-name="Nożyczki" class="item">Nożyczki</div>
          <div data-name="Spock" class="item">Spock</div>
          <div data-name="Jaszczurka" class="item">Jaszczurka</div>
          <div data-name="Cycki" class="item">Cycki</div>
          <div data-name="Dupa" class="item">Dupa</div>
  
        </div>
        <div class="container">
          <div class="choice-panel">
            <div class="computer-score-choice">
              <a class="c-name-choice">Komputer wybrał:</a>
              <a class="c-score-choice">...</a>
            </div>
            <div class="player-score-choice">
              <a class="p-name-choice">Gracz wybrał:</a>
              <a class="p-score-choice">...</a>
            </div>
          </div>
          <div class="game-panel">...</div>
        </div>
    
      <button class="new-game">Nowa gra</button>
      <div>
        <a class="player-choice"></a>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
